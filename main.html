<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
    <link rel="stylesheet" href="main.css">
    <title>Tree</title>
</head>
<body oncontextmenu="return false">
    <div id="content">
        <div id="fileUploadContainer" class="file-upload-container">
            <p>Choose a file or drag it here</p>
            <input type="file" id="file-selector" accept=".ged" style="display:none;">
        </div>
        <canvas id="canvas" width="0" height="0"></canvas>
    </div>
    <div id="scaleSlider">
        <input id="scale" type="range" class="slider" min="5" max="100" value="80">
    </div>
    <div id="clearHighlightedIndis">
        <button id="clearHighlightedIndisBtn" class="defaultBtn">Сбросить выбранных людей</button>
    </div>
    <div id="searchIndiContent">
        <input id="indiSearchInputName" type="text" placeholder="Имя человека" class="defaultBtn">
        <button id="nextFoundIndiBtn" class="defaultBtn">Следующий</button>
    </div>
    <div id="sidebar" class="sidebar_passive">
        <div id="sidebarMain">
            <div id="indiName">Неизвестно</div>
            <hr style="width: 80%; color:rgb(226, 226, 226);">
            <div id="sidebarIndiData">
                <div id="indiId">id: неизвестно</div>
                <div id="indiGeneration">Поколение: неизвестно</div>
                <div id="indiFather">Отец: неизвестно</div>
                <div id="indiBirthDate">Дата рождения: неизвестно</div>
                <div id="indiDeathDate">Дата смерти: неизвестно</div>
            </div>
            <hr style="width: 80%; color:rgb(226, 226, 226);">
            <button id="downloadFamilyBtn" class="defaultBtn">Скачать ветку</button>
            <button id="editFamilyBtn" class="defaultBtn">Редактировать ветку</button>
            
            <label id="updateBranchInputLabel" class="defaultBtn">
                <input type="file" id="updateBranchInput" data-buttonText="Заменить ветку" title="" accept=".ged" class="defaultBtn">
                Заменить ветку
            </label>
        </div>
        <div id="toggleSidebarBtn">
            <img id="toggleSidebarBtnImg" class="toggleSidebarBtnImg_passive" src="toggle_sidebar.png">
        </div>
    </div>
    <script src="Parameters.js"></script>
    <script src="Indi.js"></script>
    <script src="CanvasController.js"></script>
    <script src="FamilyTree.js"></script>
    <script src="TreeBuilder.js"></script>
    <script src="main.js"></script>
</body>
</html>
